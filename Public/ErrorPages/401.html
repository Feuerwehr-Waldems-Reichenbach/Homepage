<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>401 - Feuerwehr Waldems Reichenbach</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #a72920;
            color: #ffffff;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            color: #333;
        }
        h1 {
            color: #a72920;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px; /* Abstand zwischen den Buttons */
            margin-top: 20px; /* Abstand vom Text zu den Buttons */
        }
        .btn {
            width: 100%; /* Setzt eine feste Breite für alle Buttons */
            padding: 10px 20px;
            background-color: #a72920;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            box-sizing: border-box; /* Stellt sicher, dass padding und border in der Breite inkludiert sind */
        }
        .btn:hover {
            background-color: #8f1f1b;
        }
        .social-buttons {
            display: flex;
            justify-content: space-between;
            width: 100%; /* Stellt sicher, dass die Social-Media-Buttons die volle Breite nutzen */
        }
        .social-buttons a {
            flex-grow: 1; /* Erlaubt den Buttons, zu wachsen und den verfügbaren Raum auszufüllen */
        }
        .social-buttons a:not(:last-child) {
            margin-right: 10px; /* Fügt Abstand zwischen den Social-Media-Buttons hinzu */
        }
    </style>
</head>
<body>
<div class="container">
    <h1>401 - Nicht autorisiert</h1>
    <p>Entschuldigung, aber du musst dich anmelden, um auf diese Seite zuzugreifen. Bitte versuche es mit einer der folgenden Optionen:</p>
    <div class="buttons">
        <a href="https://feuerwehr-waldems-reichenbach.de" class="btn">Zurück zur Startseite</a>
        <div class="social-buttons">
            <a href="https://www.instagram.com/feuerwehrreichenbach/" target="_blank" class="btn">Zu Instagram</a>
            <a href="https://www.facebook.com/groups/163127135137/" target="_blank" class="btn">Zu Facebook</a>
        </div>
    </div>
</div>
</body>
</html>
